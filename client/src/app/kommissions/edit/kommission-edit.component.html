<div fxLayoutAlign="center">
    <mat-card fxFlex class="max-width">
        <mat-card-header>
            <mat-card-title fxLayout="row">
                <a mat-button routerLink="/kommissions"><mat-icon>arrow_back</mat-icon></a>
                <section class="mat-typography">
                    <h1>Modifier une kommission</h1>
                </section>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="kommissionForm" fxLayout="column" (ngSubmit)="edit()">
                <mat-form-field>
                    <input matInput placeholder="Nom du rÃ´le" autocorrect="off"  formControlName="name">
                    <mat-error *ngIf="kommissionForm.get('name').hasError('required')">
                        Nom <strong>requis</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    <mat-error *ngIf="kommissionForm.get('description').hasError('required')">
                        Description <strong>requise</strong>
                    </mat-error>
                </mat-form-field>
                <div fxLayoutAlign="center">
                    <button fxFlex="50" mat-button type="submit" [disabled]="!kommissionForm.valid || !kommissionForm.dirty">Modifier</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
