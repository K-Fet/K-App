<div fxLayoutAlign="center">
    <mat-card fxFlex="450px" fxFlex.lt-sm="95">
        <mat-card-header>
            <mat-card-title fxLayout="row">
                <a mat-button routerLink="/templates"><mat-icon>arrow_back</mat-icon></a>
                <section  class="mat-typography">
                    <h1>Ajouter un Template</h1>
                </section>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="serviceForm" fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Nom du template" formControlName="name">
                </mat-form-field>
                <h4>Ajouter un service</h4>
                <mat-form-field>
                    De : <input matInput type="time" ng-model="startAt" required formControlName="start">
                </mat-form-field>
                <mat-form-field>
                    Ã  : <input matInput type="time" ng-model="endAt" required formControlName="end">
                </mat-form-field>
                <mat-form-field>
                        <mat-select matInput placeholder="Choisir un jour" [(ngModel)]="selectedDay" formControlName="day" name="day">
                            <mat-option *ngFor="let day of WEEK_DAY" [value]="day.id">
                                {{ day.value }}
                            </mat-option>
                        </mat-select>
                </mat-form-field>
            </form>
            <mat-card-content>
                    <div fxLayoutAlign="center">
                        <button fxFlex="75" mat-button type="button" (click)="addService()"
                        [disabled]="!serviceForm.valid">Ajouter un service au template</button>
                    </div>
                </mat-card-content>

        </mat-card-content>
    </mat-card>
</div>
