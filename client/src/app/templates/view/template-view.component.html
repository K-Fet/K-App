<div fxLayoutAlign="center">
    <mat-card fxFlex="450px" fxFlex.lt-sm="95">
        <mat-card-header>
            <mat-card-title fxLayout="row">
                <a mat-button routerLink="/templates"><mat-icon>arrow_back</mat-icon></a>
                <section class="mat-typography">
                    <h1>{{template?.name}}</h1>
                </section>
            </mat-card-title>
            <div fxFlex></div>
            <button mat-mini-fab color="primary">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <h3 mat-subheader>Services</h3>
                <div *ngIf="template.services?.length !== 0; else elseBlock">
                    <mat-list-item *ngFor="let service of template.services">
                        <p mat-line>{{service.startAt.day | date:'EEEE'}} de
                          {{service.startAt.hours | date:'H'}}h {{service.startAt.minutes | date:'mm'}} Ã 
                          {{service.endAt.hours | date:'H'}}h {{service.endAt.minutes | date:'mm'}}
                        </p>
                        <p mat-line> {{service.nbMax}} barmen maximum</p>
                    </mat-list-item>
                </div>
                <ng-template #elseBlock>
                    <mat-list-item>
                        <p>Semaine de mi juillet</p>
                    </mat-list-item>
                </ng-template>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
