<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>{{title}}</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayoutAlign="center" fxLayout="column"
            (ngSubmit)="onNgSubmit()">
        <dynamic-material-form [group]="formGroup" [model]="model"></dynamic-material-form>
        <re-captcha (captchaResponse)="onCaptchaComplete($event)" site_key="{{siteKey}}"></re-captcha>

        <div fxLayoutAlign="center">
          <button fxFlex="50" mat-button type="submit" [disabled]="!this.formGroup.valid || this.token === undefined">
            Envoyer
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
