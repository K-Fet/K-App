<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>{{title}}</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayoutAlign="center" fxLayout="column" (ngSubmit)="onNgSubmit($event)">
        <dynamic-material-form [group]="formGroup" [model]="model"></dynamic-material-form>
      </form>
    </mat-card-content>
  </mat-card>
</div>
