<h2 mat-dialog-title>Réinitialiser le mot de passe</h2>
<mat-dialog-content fxLayout="column">
    <p>Veuillez indiquer votre username (email):</p>
    <form [formGroup]="resetForm" fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="usernameFormControl">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center">
    <button mat-button [mat-dialog-close]="resetForm.get('usernameFormControl').value" 
        [disabled]="!resetForm.valid">
        Réinitialiser
    </button>
    <button mat-button [mat-dialog-close]="false">
        Non
    </button>
</mat-dialog-actions>
