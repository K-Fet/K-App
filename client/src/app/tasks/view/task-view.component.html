<section class="mat-typography">
  <h2>{{ data.task.name }}</h2>
</section>
<div fxLayout="row" fxLayoutAlign="end">
  <p class="information">
    Créée le: {{ data.task.createdAt | date:'d/MM/yy' }}<br>
    <span [ngClass]="isPassed()">Deadline: {{ data.task.deadline | date:'dd/MM/yy' }}</span><br>
    Status: {{ getState(data.task.state) }}<br>
    Barmen en charge: <span *ngIf="data.task.barmen && data.task.barmen.length > 0"><span *ngFor="let barman of data.task.barmen">{{ barman.nickname }}</span></span>
    <span *ngIf="!data.task.barmen || data.task.barmen.length === 0" class="accent">aucun...</span><br><br>
  </p>
</div> 
<p>{{ data.task.description }}</p>
<div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
  <button mat-button (click)="openEditDialog()">Modifier</button>
  <button mat-button *ngIf="data.task.state !== 'Done'" (click)="markAsDone()">Marquer comme terminée</button>
</div>
