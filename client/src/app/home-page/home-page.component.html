<div fxLayout="column" fxLayoutGap="20px">
	<div fxLayoutAlign="center" *ngIf="!isConnected()">
		<mat-card fxFlex class="max-width">
			<mat-card-content fxLayout="column" fxLayoutAlign="center center">
				<div>
					Mais qu'est ce que la K-Fêt de l'INSA Lyon ?
				</div>
				<div>
					Check la <span class="link" routerLink="/presentation">page de présentation</span>!
				</div>				
			</mat-card-content>
		</mat-card>
	</div>
	<div fxLayoutAlign="center" *ngIf="isConnected()">
		<div fxFlex fxLayout="column" fxLayoutGap="20px" class="max-width">
			<div fxFlex>
				<mat-card>
					<mat-card-header>
						<mat-card-title>
							<section class="mat-typography">
									<h1>Bonjour {{ getName() }}!</h1>
							</section>
						</mat-card-title>
						<mat-card-subtitle>Cela fait maintenant {{ getSeniority() }} que tu fais parti de l'association A.R.G.I.L</mat-card-subtitle>
					</mat-card-header>
				</mat-card>
			</div>
			<div *ngIf="currentUser.isBarman()" fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center stretch" fxLayoutGap="20px">
				<app-my-tasks fxFlex *ngxPermissionsOnly="['task:read']"></app-my-tasks>
				<app-my-services fxFlex></app-my-services>
			</div>
		</div> 
	</div>
	<app-feed></app-feed>
</div>
