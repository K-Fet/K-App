<div fxLayoutAlign="center">
    <mat-card fxFlex class="max-width">
        <mat-card-header>
            <mat-card-title fxLayout="row">
                <a mat-button routerLink="/barmen" *ngxPermissionsOnly="['barman:read']"><mat-icon>arrow_back</mat-icon></a>
                <section class="mat-typography">
                    <h1>Modifier un Barman</h1>
                </section>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="barmanForm" fxLayout="column" (ngSubmit)="edit()">
                <h4>Informations personnelles</h4>
                <mat-form-field>
                    <input matInput placeholder="Nom de famille" formControlName="lastName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Prénom" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date de naissance" formControlName="dateOfBirth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Facebook" formControlName="facebook">
                </mat-form-field>
                <h4>Informations de connection</h4>
                <mat-form-field>
                    <input matInput placeholder="Username (adresse email)" formControlName="username">
                </mat-form-field>
                <mat-form-field fxFlex.gt-xs="45">
                    <input matInput type="password" placeholder="Mot de passe actuel" formControlName="oldPassword">
                </mat-form-field>
                <div *ngIf="isMe()" fxLayout.xs="column">
                    <mat-form-field fxFlex.gt-xs="45">
                        <input matInput type="password" placeholder="Nouveau mot de passe" formControlName="newPassword">
                    </mat-form-field>
                    <div fxFlex></div>
                    <mat-form-field fxFlex.gt-xs="45">
                        <input matInput type="password" placeholder="Confirmation" formControlName="newPasswordConfirm">
                    </mat-form-field>
                </div>
                <span class="mat-error" *ngIf="barmanForm.invalid && !emptyPasswords()">
                    {{getErrorMessage()}}
                </span>
                <div *ngxPermissionsOnly="['barman:write']" fxLayout="column">
                    <h4>Informations relative à la K-Fêt</h4>
                    <mat-form-field>
                        <input matInput placeholder="Surnom" formControlName="nickname">
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput placeholder="Cheminement" formControlName="flow"></textarea>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Parrain ou marraine" formControlName="godFather" [(ngModel)]="selectedGodFather" name="godFather">
                            <mat-option *ngFor="let godFather of barmen" [value]="godFather.id">{{godFather.nickname}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Kommissions" multiple formControlName="kommissions" [(ngModel)]="selectedKommissions" name="kommission">
                            <mat-option *ngFor="let kommission of kommissions" [value]="kommission.id">{{kommission.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select placeholder="Roles" multiple formControlName="roles" [(ngModel)]="selectedRoles" name="role">
                            <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-checkbox formControlName="active">Actif</mat-checkbox>
                </div>
                <div fxLayoutAlign="center">
                    <button fxFlex="50" mat-button type="submit" [disabled]="!barmanForm.dirty || !barmanForm.valid">Modifier</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
