<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/barmen">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>Editer un Barman</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onNgSubmit()" class="form-field-block barman-form">
        <dynamic-material-form [group]="formGroup" [model]="model">
          <ng-template modelType="GROUP" let-legend="legend" align="START">
            <h4 *ngIf="legend">{{ legend }}</h4>
          </ng-template>
        </dynamic-material-form>
        <div fxLayout="row">
          <div fxFlex></div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!formGroup.valid && !formGroup.dirty">
            Modifier
          </button>
        </div>
      </form>
      <div *ngIf="isMe()">
        <mat-divider></mat-divider>
        <app-edit-password></app-edit-password>
      </div>
    </mat-card-content>
  </mat-card>
</div>
