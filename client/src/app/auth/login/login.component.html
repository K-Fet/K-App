<div fxLayoutAlign="center">
  <mat-card fxFlex="450px" fxFlex.lt-sm="95">
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="login()" class="form-field-block">
        <dynamic-material-form [model]="formModel" [group]="formGroup">
          <ng-template modelId="rememberMe" align="END">
            <div fxFlex></div>
            <em><a mat-button (click)="openDialog()">J'ai oubli√© mon mot de passe...</a></em>
          </ng-template>
        </dynamic-material-form>

        <button mat-button type="submit" [disabled]="!formGroup.valid">CONNEXION</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
