<div fxLayoutAlign="center">
    <mat-card fxFlex class="max-width">
        <mat-card-header>
            <mat-card-title fxLayout="row">
                <a mat-button routerLink="/roles"><mat-icon>arrow_back</mat-icon></a>
                <section class="mat-typography">
                    <h1>Modifier un rôle</h1>
                </section>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #modifyForm="ngForm" fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Nom du rôle"
                    autocorrect="off" required [(ngModel)]="name" name="name">
                    <mat-error *ngIf="nameFormControl.hasError('required')">
                    Nom <strong>requis</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="Description"
                    [(ngModel)]="description" required name="description"></textarea>
                    <mat-error *ngIf="descriptionFormControl.hasError('required')">
                    Description <strong>requise</strong>
                    </mat-error>
                </mat-form-field>
                <h4>Permissions</h4>
                <div *ngFor="let permission of permissions">
                    <mat-checkbox [(ngModel)]="permission.isChecked"
                                  [ngModelOptions]="{standalone: true}"
                                  [disabled]="permission.permission.disabled">
                        {{permission.permission.name}}
                    </mat-checkbox>
                </div>
                <div fxLayoutAlign="center">
                    <button fxFlex="50" mat-button type="button" (click)="edit()"
                    [disabled]="!modifyForm.valid || (modifyForm.valid && !modifyForm.dirty && disable())">Modifier</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
