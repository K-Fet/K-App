<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/acl/roles">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>Ajouter un r√¥le</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onNgSubmit()" class="form-field-block">
        <dynamic-material-form [group]="formGroup" [model]="model"></dynamic-material-form>
        <app-permissions-selector [permissions]="permissions"></app-permissions-selector>
        <div fxLayout="row">
          <div fxFlex></div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!this.formGroup.valid">
            Ajouter
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
