<app-modal #dialog>
  <form [formGroup]="formGroup" fxLayout="column" class="form-field-block">
    <h2 mat-dialog-title>Editer un adhÃ©rent</h2>
    <mat-dialog-content fxLayout="column">
      <dynamic-material-form [group]="formGroup" [model]="model"></dynamic-material-form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <app-confirm-button (click)="dialog.close('delete')">Supprimer</app-confirm-button>
      <button mat-button color="warn" (click)="dialog.close('delete')">
        <mat-icon>delete</mat-icon>
      </button>
      <span fxFlex></span>
      <button mat-button (click)="dialog.close()">Annuler</button>
      <button mat-button (click)="dialog.close('save')" [disabled]="!formGroup.valid && !formGroup.dirty">
        Enregistrer
      </button>
    </mat-dialog-actions>
  </form>
</app-modal>
