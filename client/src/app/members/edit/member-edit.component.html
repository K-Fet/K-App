<div fxLayoutAlign="center">
    <mat-card fxFlex="450px" fxFlex.lt-sm="95">
        <mat-card-header>
            <mat-card-title>
                <section class="mat-typography">
                    <h1>Modifier un adhérent</h1>
                </section>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #connexionForm="ngForm" fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Nom de famille"
                    autocorrect="off" required [(ngModel)]="lastName" name="lastName">
                    <mat-error *ngIf="lastNameFormControl.hasError('required')">
                    Nom de famille <strong>requis</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Prénom"
                    autocorrect="off" required [(ngModel)]="firstName" name="firstName">
                    <mat-error *ngIf="firstNameFormControl.hasError('required')">
                    Prénom <strong>requis</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="École"
                    [(ngModel)]="school" required name="school" >
                    <mat-error *ngIf="schoolFormControl.hasError('required')">
                    École <strong>requise</strong>
                    </mat-error>
                </mat-form-field>
                <div fxLayoutAlign="center">
                    <button fxFlex="50" mat-button type="button" (click)="edit()" 
                    [disabled]="!connexionForm.valid">Modifier</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
