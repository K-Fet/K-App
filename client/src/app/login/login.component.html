<div fxLayoutAlign="center">
    <mat-card fxFlex="350px" fxFlex.lt-sm="95">
        <mat-card-content>
            <form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="login()">
                <mat-form-field>
                    <input matInput placeholder="Username" autocapitalize="off"
                           autocorrect="off" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Mot de passe"
                           formControlName="password">
                </mat-form-field>
                <button mat-button type="submit" [disabled]="!loginForm.valid">
                    CONNEXION
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
