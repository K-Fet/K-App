<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/inventory-management/products">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>Editer un produit</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onNgSubmit()" class="form-field-block">
        <dynamic-material-form [group]="formGroup" [model]="model">
          <ng-template modelId="conversions" let-group let-index="index" let-context="context">
            <button mat-icon-button type="button" (click)="removeItem(context, index)">
              <mat-icon aria-label="Supprimer la ligne">delete</mat-icon>
            </button>
          </ng-template>
        </dynamic-material-form>
        <button mat-button (click)="addConversionLine()">Ajouter une conversion</button>
        <div fxLayout="row">
          <div fxFlex></div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!formGroup.valid && !formGroup.dirty">
            Modifier
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
