<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/inventory-management/products">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>{{ product?.name }}</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image *ngIf="product && product.image" src="{{product.image}}" alt="Image {{product.name}}">
    <mat-card-content>
      <p>Fournisseur : {{getProvider(product)?.name}}</p>
      <h4>Conversions :</h4>
      <div *ngFor="let c of product.conversions;let i = index">
        {{i}}: 1 unit√© vaut {{c.coef}}{{c.unit}} <span *ngIf="c.displayName">({{c.displayName}})</span>.
      </div>
    </mat-card-content>
  </mat-card>
</div>
