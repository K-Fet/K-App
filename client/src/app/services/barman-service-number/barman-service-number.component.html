<mat-card>
    <mat-card-header>
        <mat-card-title>
            <section class="mat-typography">
                <h1>Nombre de services fixés</h1>
            </section>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z3">
            <mat-table [dataSource]="barmenData" matSort>
                <ng-container matColumnDef="nickname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Surnom </mat-header-cell>
                    <mat-cell *matCellDef="let barman"> {{barman.nickname}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="number">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de service(s) fixé(s) </mat-header-cell>
                    <mat-cell *matCellDef="let barman"> {{ barman.services.length }} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
