<mat-card>
    <mat-card-header>
        <mat-card-title>
            <section class="mat-typography">
                <h1>Mes services</h1>
            </section>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="myServices">
            <mat-list-item *ngFor="let category of myServices">
                <h4 matLine>{{category.name}}</h4>
                <p matLine *ngFor="let service of category.services">{{service.startingDate | date:'EEEE d LLLL':'':'fr'}} de 
                    {{service.startingDate | date:'H'}}h à {{service.endingDate | date:'H'}}h
                </p>
            </mat-list-item>
        </mat-list>
        <p *ngIf="!myServices">Aucun service fixé pour la semaine ...</p>
        <div fxLayoutAlign="center">
            <button mat-raised-button color="primary" routerLink="/services/plan-my-services">Fixer mes services</button>
        </div>
    </mat-card-content>
</mat-card>
