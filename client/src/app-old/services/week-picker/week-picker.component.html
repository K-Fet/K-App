<mat-card>
    <mat-card-content>
        <div fxLayoutAlign="center center" class="with-icon">
            <button mat-icon-button (click)="previous()">
                <mat-icon>navigate_before</mat-icon>
            </button>
            <span class="first-letter-uppercase">
                {{week.start| date:'EEEE d LLLL':'':'fr'}} au {{week.end| date:'EEEE d LLLL':'':'fr'}}
            </span>
            <button mat-icon-button (click)="next()">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
