<app-modal #dialog [config]="{width: '400px'}">
  <form [formGroup]="formGroup" fxLayout="column" class="form-field-block">
    <h2 mat-dialog-title>Editer un adhérent</h2>
    <mat-dialog-content fxLayout="column">
      <dynamic-material-form [group]="formGroup" [model]="model"></dynamic-material-form>
      <p class="mat-body">Adhérent inscrit pour les années {{getAllYears()}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <app-confirm-button *ngxPermissionsOnly="['members.delete']" (click)="dialog.close('delete')">
        Supprimer
      </app-confirm-button>
      <span fxFlex></span>
      <button mat-button (click)="dialog.close()">Annuler</button>
      <button mat-button (click)="dialog.close('save')" [disabled]="formGroup && !formGroup.valid && !formGroup.dirty">
        Enregistrer
      </button>
    </mat-dialog-actions>
  </form>
</app-modal>
