<form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onNgSubmit()">
  <h4>Modification du mot de passe</h4>
  <dynamic-material-form [group]="formGroup" [model]="formModel"></dynamic-material-form>
  <div fxLayout="row">
    <div fxFlex></div>
    <button mat-raised-button type="submit" color="primary" [disabled]="!formGroup.valid">
      Modifier
    </button>
  </div>
</form>
