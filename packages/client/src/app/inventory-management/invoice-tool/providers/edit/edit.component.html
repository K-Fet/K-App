<div fxLayoutAlign="center">
  <mat-card fxFlex class="max-width">
    <mat-card-header>
      <mat-card-title fxLayout="row">
        <a mat-button routerLink="/inventory-management/providers">
          <mat-icon>arrow_back</mat-icon>
        </a>
        <section class="mat-typography">
          <h1>Editer un Fournisseur</h1>
        </section>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onNgSubmit()" class="form-field-block">
        <dynamic-material-form [group]="formGroup" [model]="model"></dynamic-material-form>
        <div fxLayout="row">
          <div fxFlex>
            <button mat-icon-button type="button" (click)="removeProvider()">
              <mat-icon aria-label="Supprimer">delete</mat-icon>
            </button>
          </div>
          <button mat-raised-button type="submit" color="primary" [disabled]="!formGroup.valid && !formGroup.dirty">
            Modifier
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
