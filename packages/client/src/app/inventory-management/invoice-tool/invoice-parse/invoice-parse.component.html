<div fxLayoutAlign="center">
    <mat-card fxFlex class="max-width">
      <mat-card-header>
        <mat-card-title>
          <section class="mat-typography">
            <h1>Outil de gestion des factures</h1>
          </section>
        </mat-card-title>
        <div fxFlex></div>
        <a mat-mini-fab color="accent" (click)="onRemove()">
        <mat-icon>remove</mat-icon>
      </a>
      </mat-card-header>
      <mat-card-content>
        <section class="mat-typography">
          <h1 style="margin: 17px">Entre tes factures :</h1>
        </section>
        <div id="dropzone"
          (dragover)="false"
          (dragend)="false"
          (drop)="onDrop($event)">
          <p style="margin: 10px; text-align: center">
            <strong>Pose tes fichier pdf ici</strong>
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
          </p>
          <p style="margin: 10px">
            <strong>Tes factures prises en comptes :</strong>
          </p>
          <p style="margin: 20px">
          <invoice-tool-invoice-file  *ngFor="let invoice of invoices"
                      [invoicename]="invoice.name" ></invoice-tool-invoice-file>
          </p>
        </div>
        <p></p>
        <div fxLayout="column" fxFlexAlign="center" fxLayoutGap="20px">
          <div fxFlexAlign="center" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="40px">
            <button mat-stroked-button (click) = "onSubmit()">Lancer le calcul</button>
          </div>
        </div>
        
          <section class="mat-typography" *ngIf="!isEmpty">
            <h1>RÃ©sultat :</h1>
          </section>
          <p style="margin: 30px">
              <invoice-tool-invoice-article  *ngFor="let article of articles"
              [articlename]="article[0]"
              [nbarticle]="article[1]">  </invoice-tool-invoice-article>
          </p>
      </mat-card-content>
    </mat-card>
</div>
