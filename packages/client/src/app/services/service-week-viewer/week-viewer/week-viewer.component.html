<div fxFlex>
  <!-- Header -->
  <div fxLayout="row">
    <div fxFlex *ngFor="let entry of range | keyvalue: byKeyOrder">
      <span>{{ toFrenchWeekday(entry.key) | dfnsWeekdayName: 'x3' }}</span>
    </div>
  </div>
  <!-- Body -->
  <div fxLayout="row">
    <div fxFlex *ngFor="let entry of range | keyvalue: byKeyOrder">
      <div fxLayout="column" *ngFor="let item of entry.value">
        <ng-container *ngTemplateOutlet="slotTemplate;context:getContext(item)"></ng-container>
      </div>
    </div>
  </div>
</div>
