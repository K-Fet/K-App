<div fxLayout="column" fxFlexAlign="center" fxLayoutGap="20px">
  <!-- HEADER -->
  <div fxFlexAlign="center" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="40px">
    <h1 class="title">Ouvrir les services</h1>
  </div>

  <!-- TABLE -->
  <div
    fxLayoutAlign="center"
  >
    <div
      style="width: 100%; max-width: 1000px !important"
      fxLayout="column"
    >
      <ng-template #slot let-item="item" let-controller="controller">
        <app-week-viewer-slot [controller]="controller" [item]="item"></app-week-viewer-slot>
      </ng-template>
      <app-week-viewer [slotTemplate]="slot"[weekViewerController]="weekViewerController"></app-week-viewer>
    </div>
  </div>
</div>
