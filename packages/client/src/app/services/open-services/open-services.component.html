<div fxLayout="column" fxFlexAlign="center" fxLayoutGap="20px">
  <!-- HEADER -->
  <div fxFlexAlign="center" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="40px">
    <h1 class="title">Ouvrir les services</h1>
  </div>

  <!-- TABLE -->
  <div
    fxLayoutAlign="center"
  >
    <div
      style="width: 100%"
      fxLayout="column"
    >
      <ng-template #slot let-item="item">
        <mat-form-field>
          <input matInput
                 placeholder="DÃ©but"
                 [(ngModel)]="item.start"
                 [owlDateTimeTrigger]="startAtDT"
                 [owlDateTime]="startAtDT"
          >
          <owl-date-time [pickerType]="'timer'" #startAtDT></owl-date-time>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 placeholder="Fin"
                 [(ngModel)]="item.end"
                 [owlDateTimeTrigger]="endAtDT"
                 [owlDateTime]="endAtDT"
          >
          <owl-date-time [pickerType]="'timer'" #endAtDT></owl-date-time>
        </mat-form-field>

        <mat-action-row>
          <button mat-button color="primary" (click)="onEdit(item)">Valider</button>
        </mat-action-row>
      </ng-template>

      <ng-template #newSlot let-add="add">
        <mat-action-row>
          <button mat-button color="primary" (click)="add()">Ajouter</button>
        </mat-action-row>
      </ng-template>

      <app-week-viewer
        [itemFormTemplate]="slot"
        [newItemFormTemplate]="newSlot"
        [weekViewerController]="weekViewerController"
      ></app-week-viewer>
    </div>
  </div>
</div>
