<div fxLayoutAlign="center" *ngIf="isConnected()">
  <div fxFlex fxLayout="column" fxLayoutGap="20px" class="max-width">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <section class="mat-typography">
            <h1>Bonjour {{ getName() }}!</h1>
          </section>
        </mat-card-title>
        <mat-card-subtitle *ngIf="currentUser.createdAt">Cela fait
          maintenant {{ currentUser.createdAt | dfnsFormatDistanceToNow }} que tu fais parti
          de
          l'association A.R.G.I.L
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center stretch"
         fxLayoutGap="20px">
      <app-my-services fxFlex *ngIf="isActive()"></app-my-services>
    </div>
  </div>
</div>
