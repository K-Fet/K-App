<div fxLayoutAlign="center" *ngIf="isConnected()">
  <div fxFlex fxLayout="column" fxLayoutGap="20px" class="max-width">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <section class="mat-typography">

          </section>
        </mat-card-title>

          Tu fais parti de L 'A.R.G.I.L depuis le {{ currentUser.createdAt | date }}.
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <div *ngIf="currentUser.isBarman()" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center stretch"
         fxLayoutGap="20px">
      <app-my-tasks fxFlex *ngxPermissionsOnly="['task:read']"></app-my-tasks>
      <app-my-services fxFlex *ngIf="isActive()"></app-my-services>
